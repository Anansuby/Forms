<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body align="center">
     <header>
        <h1 align="center">Let us know how to improve</h1>
     </header>
         <main>
            <section>
                <form action=""enctype="multipart/form-data"></form>
                   <div>
                        <label for="">*Name:</label>
                        <input id="name" type="text" name="fname" placeholder="Enter your name" &nbsp;>
                    </div>
                    <div>
                        <label for="">*Email:</label>
                        <input id="email" type="text" name="fname" placeholder="Enter your email">
                    </div>
                    <div>
                        <label for="">*Age:</label>
                        <input id="age" type="text" name="fname" placeholder="Age">
                    </div>
                    <div>
                        <label for=""></label>
                        <input type="file">
                    </div>
                    <div>
                        <label for="">Which option best describes your current role?</label><br>
                        <select name="">
                        <option value="Student">Student</option>
                    </select>
                    </div>
                    <div>
                        <label for="">How likely is that you would recommend this program to a friend?</label><br>
                        <input type="radio" name="" value="Definitely" id="Definitely"><label for="Definitely">Definitey</label><br>
                        <input type="radio" name="" value="Maybe" id="Maybe"><label for="Maybe">Maybe</label><br>
                        <input type="radio" name="" value="Sure" id="Sure"><label for="Sure">Sure</label><br>
                        </select>
                    </div>
                    <div>
                        <label for="">What did you like most</label>
                        <select name="">
                        <option value="Select an option">Select an option</option>
                        </select>
                    </div>
                    <div>
                        <label for="">Things that should be improved in the future(check all that apply)</label><br>
                        <input type="checkbox" name="" value="Frond-End-Proect" id="Frond-End-Proect"><label for="Frond-End-Proect">Frond-End-Proect</label><br>
                        <input type="checkbox" name="" value="Back-End-Proect" id="Back-End-Proect"><label for="Back-End-Proect">Back-End-Proect</label><br>
                        <input type="checkbox" name="" value="Data visualisation" id="Data visualisation"><label for="Data visualisation">Data visualisation</label><br>
                        </select>
                    </div>
                    <div>
                        <label for="">Any comments or suggestion?</label>
                        <textarea name="Any comments or suggestion?" id="" cols="60" rows="10" align="center" placeholder="Enter your comment here..."></textarea>
                    </div>
            
                </section>
                </main>
</body>
</html>
